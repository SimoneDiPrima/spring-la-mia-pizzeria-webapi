<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
<title>Insert title here</title>
</head>
<body class="bg-dark" th:object="${ingrediente}">

<h1>CREA INGREDIENTE:</h1>
	<form
		method="POST"
		action="/ingredients/create"
	>
		<label>Name:</label>
		<input type="text" name="name" th:value="*{id}" th:field="*{name}">
		<br>
		<div
			th:each="pizza : ${pizze}"
			th:object="${pizza}"
		>
			<input
				type="checkbox"
				name="pizze"
				th:value="*{id}"
				th:field="${ingrediente.pizze}">
			<label>
				[[*{name}]]
			</label>
		</div>
		<br><br>
		<input type="submit" value="CREATE">
	</form>
</body>
</html>
