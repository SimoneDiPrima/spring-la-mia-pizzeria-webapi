<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
<title>Insert title here</title>
</head>
<body class="bg-dark text-white">
<h1>INGREDIENTI</h1>


	<a class="btn btn-success"
		href="/ingredients/create"
	>
		AGGIUNGI UN NUOVO INGREDIENTE
	</a>
	<ul>
		<li
			th:each="ingrediente : ${ingrediente}"
			th:object="${ingrediente}"
		>	
			[[*{name}]]<br>
			<ul>
				<li
					th:each="pizza : *{pizze}"
					th:object="${pizza}"
				>
					[[*{name}]]
				</li>
			</ul>
			<a class="btn btn-warning text-white" th:href="@{ingredients/update/{id} (id=*{id})}">MODIFICA QUESTO INGREDIENTE</a> 
			
		</li>
	</ul>


</body>
</html>
