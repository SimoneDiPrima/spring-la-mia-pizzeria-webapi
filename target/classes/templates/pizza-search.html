<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
<title>Insert title here</title>
</head>
<body class="bg-dark">
	<container class="text-white">
		<h1 class="text-center text-warning">Pizzeria bella Napoli!</h1>
		<ul style="list-style-type:none">
			<strong>Menu Pizze</strong>
			<li
				th:each="pizza : ${pizza}"
				th:object="${pizza}">
				<span class="invisible">([[*{id}]])</span><br> <strong class="text-start">[[*{name}]]</strong> - <strong>[[*{price}]] EURO</strong><br>
				[[*{description}]]<br th:if="*{description}">
				<a class="btn btn-warning text-white" th:href="@{/pizza/update/{id} (id=*{id})}">MODIFICA LA TUA PIZZA
				</a> - 
				<a class="btn btn-danger text-white" th:href="@{/pizza/delete/{id} (id=*{id})}">
					CANCELLA LA TUA PIZZA
				</a>
			</li>
		</ul>
		<form class="text-center">
		<label><strong>Cerca la tua pizza preferita</strong></label>
		<br>
		<input type="text" name="query" th:value="${query}">
		<input type="submit" value="SEARCH">
		</form>
	</container>
</body>
</html>
