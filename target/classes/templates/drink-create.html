<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
<title></title>
</head>
<body  class="bg-dark">
	<container class="text-white">
		<h1 class="text-center text-warning my-4">Pizzeria bella Napoli!</h1>
		<a href="/"  class="col-2 btn btn-danger d-block ms-3 mb-4">Torna al menu principale</a>
		<h3 class="text-warning ms-3 my-4">Crea il tuo nuovo Drink!</h3>
		<form 
		method="POST" 
		action="/drink/create"
		th:object="${drink}" class="ms-3">
	
			<label>Nome</label>
			<input type="text" name="name" th:field="*{name}">
			<br>
			<label>Descrizione</label>
			<input class="my-4" type="text" name="description" th:field="*{description}">
			<br>
			<label>Prezzo</label>
			<input type="number" name="price" th:field="*{price}">
			<br>
		<input class="offset-9 col-2 mt-5 btn btn-success text-white" type="submit" value="Crea">
	
	</form>
</container>
</body>
</html>
