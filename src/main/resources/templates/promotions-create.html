<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
<title>Insert title here</title>
</head>
<body class="bg-dark text-white" th:object="${promotion}" >

<h1>Promozioni</h1>

<form
		method="POST"
		action="/promotions/create"
	>
		<label>Titolo: </label>
		<input type="text" name="titolo" th:field="*{titolo}">
		<br>
		<label>Data di inizio: </label>
		<input type="date" name="dataInizio" th:field="*{dataInizio}">
		<br>
		<label>Data di fine: </label>
		<input type="date" name="dataFine" th:field="*{dataFine}">
		<br>
		<label>Pizze:</label><br>
		<div
			th:each="pizza : ${pizze}"
			th:object="${pizza}"
		>
			<input
				type="checkbox"
				
				name="pizze"
				th:value="*{id}"
				th:field="${promotion.pizze}"
			>
			<label>[[*{name}]]</label>
		</div>
		<br><br>
		<input type="submit" value="CREATE">		
	</form>
</body>
</html>
