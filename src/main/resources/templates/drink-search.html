<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
<title>Insert title here</title>
</head>
<body class="bg-dark">
<container class="text-white">
	<h1 class="text-center text-warning">Pizzeria bella Napoli!</h1>
	<ul style="list-style-type:none">
	<strong>Menu Bibite</strong>
			<li
			th:each="drink : ${drink}"
			th:object="${drink}">
			<span class="invisible">([[*{id}]])</span><br> <strong class="text-start">[[*{name}]]</strong> - <strong>[[*{price}]] EURO</strong><br>
			[[*{description}]]<br th:if="*{description}">
			<a class="btn btn-warning text-white" th:href="@{/drink/update/{id} (id=*{id})}">MODIFICA IL TUO DRINK
			</a> - 
			<a class="btn btn-danger text-white" th:href="@{/drink/delete/{id} (id=*{id})}">
				CANCELLA IL TUO DRINK
			</a>
		</li>
	</ul>
	<form class="text-center my-5">
	<label><strong>Cerca il tuo drink preferito</strong></label>
	<br>
	<input type="text" name="query" th:value="${query}">
	<input type="submit" value="SEARCH">
	</form>
</container>
</body>
</html>
