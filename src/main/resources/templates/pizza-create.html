<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
<title>Insert title here</title>
</head>
<body class="bg-dark">
	<container class="text-white">
		<h1 class="text-center text-warning my-4">Pizzeria Bella Napoli!</h1>
		<a href="/"  class="col-2 btn btn-danger d-block ms-3">Torna al menu principale</a>
		<h1 class="mb-5 ms-3">Crea la tua nuova Pizza</h1>
		<form class="ms-3"
		method="POST" 
		action="/pizza/create"
		th:object="${pizza}" >
			<div></div>
			<label>Nome</label>
			<input class="form-input ms-3" type="text" name="name" th:field="*{name}">
			<br>
			<label>Descrizione</label>
			<input class="my-4 form-input ms-3" size=30 type="text" name="description" th:field="*{description}">
			<br>
			<label>Prezzo</label>
			<input type="number" class="form-input ms-3" name="price" th:field="*{price}">
			<br>
			<select
			name="promotion"
		>
			<option
				th:value="null"		
				th:field="${pizza.promotion}"	
			> NO PROMOZIONI </option>
			<option
				th:each="promotion : ${promotion}"
				th:object="${promotion}"
				
				th:value="*{id}"
				th:field="${pizza.promotion}"
			>
				[[*{titolo}]]
			</option>
		</select>
			<br>
			<div class="text-white"
			th:each="ingrediente : ${ingrediente}"
			th:object="${ingrediente}"
		>
			<input
				type="checkbox"
				name="ingrediente"
				
				th:value="*{id}"
				th:field="${pizza.ingredienti}"
			>
			<label>[[*{name}]]</label>
		</div>
			<input class="offset-8 btn btn-success text-white" type="submit" value="Crea">
			
		</form>
	</container>
</body>
</html>
